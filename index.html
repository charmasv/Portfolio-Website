
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmaine Masvora | Software Engineer & Front End Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --accent: #3498db;
            --accent-dark: #2980b9;
            --light: #f8f9fa;
            --dark: #212529;
            --light-gray: #e9ecef;
            --medium-gray: #adb5bd;
            --card-bg: #ffffff;
            --card-bg-dark: #1e2a38;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        .dark {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --accent: #2c3e50;
            --accent-dark: #1a252f;
            --light: #121212;
            --dark: #f8f9fa;
            --light-gray: #2d3748;
            --medium-gray: #718096;
            --card-bg: #1e2a38;
            --card-bg-dark: #15202b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.05) 0%, rgba(44, 62, 80, 0) 40%);
            z-index: -1;
            pointer-events: none;
        }

        body.dark::before {
            background: radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.05) 0%, rgba(26, 37, 47, 0) 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--dark);
        }

        body.dark h1, 
        body.dark h2, 
        body.dark h3, 
        body.dark h4 {
            color: var(--light);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        body.dark nav {
            background: rgba(26, 37, 47, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        body.dark .logo {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            position: relative;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1.05rem;
        }

        body.dark .nav-link {
            color: var(--light);
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
            font-size: 1.2rem;
        }

        body.dark .theme-toggle {
            color: var(--light);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            color: var(--accent);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }

        body.dark .mobile-toggle {
            color: var(--light);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 5rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 80%;
            height: 150%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(44, 62, 80, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .hero-text {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero h1 span {
            color: var(--accent);
            position: relative;
        }

        .hero h1 span::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(52, 152, 219, 0.2);
            z-index: -1;
        }

        .hero h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--medium-gray);
            margin-bottom: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--medium-gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.7;
        }

        .hero-btns {
            display: flex;
            gap: 1.2rem;
        }

        .btn {
            padding: 0.9rem 2.2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            font-size: 1rem;
            border: 2px solid transparent;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: var(--accent-dark);
        }

        .btn-secondary {
            border: 2px solid var(--accent);
            color: var(--accent);
            background: transparent;
        }

        .btn-secondary:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .hero-visual {
            flex: 1;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        .visual-container {
            position: relative;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.1), rgba(44, 62, 80, 0.05));
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(52, 152, 219, 0.1);
            overflow: hidden;
        }

        .visual-content {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.05), rgba(52, 152, 219, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visual-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 60%, rgba(52, 152, 219, 0.1) 100%);
            border-radius: 50%;
        }

        .hex-grid {
            position: absolute;
            width: 110%;
            height: 110%;
            background: 
                linear-gradient(30deg, transparent 49.5%, rgba(52, 152, 219, 0.05) 50%, transparent 50.5%),
                linear-gradient(-30deg, transparent 49.5%, rgba(52, 152, 219, 0.05) 50%, transparent 50.5%);
            background-size: 60px 60px;
            opacity: 0.6;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
        }

        .element-1 {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 25%;
            background: var(--accent);
            animation-duration: 10s;
        }

        .element-2 {
            width: 20px;
            height: 20px;
            bottom: 30%;
            right: 20%;
            background: var(--primary);
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .element-3 {
            width: 15px;
            height: 15px;
            top: 45%;
            left: 60%;
            background: var(--accent);
            animation-duration: 9s;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -15px); }
            50% { transform: translate(-5px, 10px); }
            75% { transform: translate(15px, 5px); }
        }

        /* Sections */
        section {
            padding: 7rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-header h2 {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .section-header p {
            color: var(--medium-gray);
            max-width: 700px;
            margin: 1.5rem auto 0;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        /* About */
        .about-content {
            display: flex;
            align-items: center;
            gap: 5rem;
        }

        .about-img {
            flex: 1;
            position: relative;
        }

        .profile-frame {
            width: 100%;
            height: 500px;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(52, 152, 219, 0.1);
        }

        .profile-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .about-text {
            flex: 1;
        }
